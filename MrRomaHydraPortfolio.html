<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/hydra-synth"></script>
    <title>Projects from Hydra</title>

<body>
    <header>
        <h1>Projects from Hydra</h1>
        <h2>by Omar Vidal</h2>
    </header>

    <div class="content">
        <canvas id="hydraCanvas" width="420" height="420"></canvas>
        <script>
            var hydra = new Hydra({
                canvas: document.getElementById("hydraCanvas"),
                detectAudio: false,
                enableStreamCapture: false
            });
            osc(20, 0.2, 1.5)
                .modulateScrollX(noise(2, 0.3), 0.5)
                .kaleid(4, 0.3)
                .out();
        </script>
 </div>

        <h2>Dibujos modulados con Hydra</h2>
